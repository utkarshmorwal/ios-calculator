<!DOCTYPE html>
<html lang="en">
<head>
    <title>iOS Style Calculator</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 320px;
            background-color: #000;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.6);
        }

        #display {
            width: 100%;
            height: 80px;
            font-size: 3.5rem;
            background-color: rgb(0, 0, 0);
            color: white;
            text-align:right;
            border: none;
            outline: none;
            padding-right: 1px;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        button {
            height: 70px;
            width: 70px;
            border-radius: 100%;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .number {
            background-color: #333;
            color: white;
        }

        .operator {
            background-color: #ff9f0a;
            color: white;
        }

        .special {
            background-color: #a5a5a5;
            color: black;
        }

        .zero {
            width: 150px;
            border-radius: 50px;
            grid-column: span 2;
        }

        button:hover {
            filter: brightness(1.2);
        }

        button:active {
            filter: brightness(0.8);
        }
        footer{
            position: fixed;
            padding: 10px;
            bottom: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="display" type="text" readonly>
        <div class="buttons">
            <button class="special" onclick="clearDisplay()">AC</button>
            <button class="special" onclick="changeSign()">±</button>
            <button class="special" onclick="appendValue('%')">%</button>
            <button class="operator" onclick="appendValue('/')">÷</button>

            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>

            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">−</button>

            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button class="number zero" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>
    <!--simple js -->
    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function changeSign(){
            document.getElementById("display").value *= -1; 
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
<footer>
    <hr style="color: white; width:50rem;">
    <div>
        @utkarshmorwal
    </div>
</footer>
</html>
